name: Generar index.json para art√≠culos

on:
  push:
    paths:
      - 'articulos/*.md'

jobs:
  generar-json:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependencia yaml-front-matter
        run: npm install yaml-front-matter

      - name: Generar index.json
        run: |
          node <<EOF
          const fs = require('fs');
          const yfm = require('yaml-front-matter');
          const path = './articulos';
          const files = fs.readdirSync(path).filter(f => f.endsWith('.md'));

          const data = files.map(file => {
            const content = fs.readFileSync(\`\${path}/\${file}\`, 'utf8');
            const parsed = yfm.loadFront(content);
            return {
              slug: file.replace('.md', ''),
              title: parsed.title || '',
              excerpt: parsed.excerpt || '',
              category: parsed.category || '',
              image: parsed.image || ''
            };
          });

          fs.writeFileSync(\`\${path}/index.json\`, JSON.stringify(data, null, 2));
          EOF

      - name: Commit y push del index.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add articulos/index.json
          git commit -m "Actualizando index.json"
          git push